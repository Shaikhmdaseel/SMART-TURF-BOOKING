<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Session Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .timer-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .booking-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .booking-info p {
            margin: 8px 0;
            color: #555;
            font-size: 0.95rem;
        }

        .booking-info strong {
            color: #333;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-start {
            background: #10b981;
            color: white;
        }

        .btn-start:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-pause {
            background: #f59e0b;
            color: white;
        }

        .btn-pause:hover {
            background: #d97706;
            transform: translateY(-2px);
        }

        .btn-reset {
            background: #ef4444;
            color: white;
        }

        .btn-reset:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 1s linear;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }

        .status-running {
            background: #d1fae5;
            color: #065f46;
        }

        .status-paused {
            background: #fef3c7;
            color: #92400e;
        }

        .status-completed {
            background: #dbeafe;
            color: #1e40af;
        }

        @media (max-width: 600px) {
            .timer-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .timer-display {
                font-size: 3rem;
            }

            .timer-controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>üèÜ Turf Session Timer</h1>
        
        <div class="booking-info" id="bookingInfo">
            <p><strong>Booking ID:</strong> <span id="bookingId">-</span></p>
            <p><strong>Sport:</strong> <span id="sport">-</span></p>
            <p><strong>Duration:</strong> <span id="duration">-</span> hours</p>
            <p><strong>Start Time:</strong> <span id="startTime">-</span></p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div class="timer-display" id="timerDisplay">00:00:00</div>

        <div class="timer-controls">
            <button class="btn-start" id="startBtn" onclick="startTimer()">Start Session</button>
            <button class="btn-pause" id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
            <button class="btn-reset" id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>

        <div class="status-message" id="statusMessage" style="display: none;"></div>
    </div>

    <script>
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let timerInterval = null;
        let isPaused = false;
        let bookingData = null;

        // Parse URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Initialize booking data
        function initializeBooking() {
            const dataParam = getUrlParameter('data');
            if (dataParam) {
                try {
                    bookingData = JSON.parse(dataParam);
                    
                    document.getElementById('bookingId').textContent = bookingData.bookingId || '-';
                    document.getElementById('sport').textContent = bookingData.sport || '-';
                    document.getElementById('duration').textContent = bookingData.duration || '-';
                    document.getElementById('startTime').textContent = bookingData.startTime || '-';
                    
                    // Set total time in seconds
                    totalSeconds = (bookingData.duration || 1) * 3600;
                    remainingSeconds = totalSeconds;
                    
                    updateDisplay();
                } catch (error) {
                    console.error('Error parsing booking data:', error);
                    alert('Invalid QR code data');
                }
            } else {
                alert('No booking data found. Please scan a valid QR code.');
            }
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.getElementById('timerDisplay').textContent = formatTime(remainingSeconds);
            
            // Update progress bar
            const progress = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message status-' + type;
            statusEl.style.display = 'block';
        }

        function startTimer() {
            if (timerInterval) return;
            
            isPaused = false;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            
            showStatus('Session in progress...', 'running');
            
            timerInterval = setInterval(() => {
                if (remainingSeconds > 0) {
                    remainingSeconds--;
                    updateDisplay();
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('pauseBtn').disabled = true;
                    showStatus('Session completed! üéâ', 'completed');
                    
                    // Play completion sound (optional)
                    if ('Notification' in window && Notification.permission === 'granted') {
                        new Notification('Session Complete!', {
                            body: 'Your turf booking session has ended.',
                            icon: '‚è∞'
                        });
                    }
                }
            }, 1000);
        }

        function pauseTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                isPaused = true;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                showStatus('Session paused', 'paused');
            }
        }

        function resetTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            remainingSeconds = totalSeconds;
            isPaused = false;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('statusMessage').style.display = 'none';
            
            updateDisplay();
        }

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeBooking);
    </script>
</body>
</html>
